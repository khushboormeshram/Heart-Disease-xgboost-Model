<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" step="any" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1: Male, 0: Female)</label>
                <input type="number" step="any" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3)</label>
                <input type="number" step="any" id="cp" name="cp" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" step="any" id="trestbps" name="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol Level</label>
                <input type="number" step="any" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (>120 mg/dl: 1, else: 0)</label>
                <input type="number" step="any" id="fbs" name="fbs" required>
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG Results (0-2)</label>
                <input type="number" step="any" id="restecg" name="restecg" required>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" step="any" id="thalach" name="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (1: Yes, 0: No)</label>
                <input type="number" step="any" id="exang" name="exang" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise</label>
                <input type="number" step="any" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment (0-2)</label>
                <input type="number" step="any" id="slope" name="slope" required>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-3)</label>
                <input type="number" step="any" id="ca" name="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia (3: Normal, 6: Fixed Defect, 7: Reversible Defect)</label>
                <input type="number" step="any" id="thal" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Status:</strong> {{ result['prediction'] }}</p>
            <p><strong>Probability:</strong> {{ result['probability'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
